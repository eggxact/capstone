{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DinnerDates</title> 
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="normalize" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Yanone+Kaffeesatz:wght@200;400&display=swap" rel="stylesheet">    <script src="https://unpkg.com/vue"></script>
</head> 
<body>
    {% csrf_token %}
    <div id="content">
        <header>
            <div id="login-logout">
                {% if user.is_authenticated %}
                    <p>Hi {{ user.username }}!</p>
                    <p><a href="{% url 'logout' %}">Log Out</a></p>
                {% else %}
                    <p><a href="{% url 'login' %}">Log In</a></p>
                    <p><a href="{% url 'users:signup' %}">Sign Up</a></p>
                {% endif %}
            </div>
        </header>
        <div id="main-div"><main>{% block content %}{% endblock %}</main></div>
        <div class="scripts">
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="https://unpkg.com/vue"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="{% static 'javascript/calendar.js'%}"></script>
            <script src="{% static 'javascript/getplaces.js'%}"></script>
            <script src="{% static 'javascript/location.js'%}"></script>
            <script src="{% static 'javascript/script.js'%}"></script>
        </div>
    </div>
</body>
</html>
