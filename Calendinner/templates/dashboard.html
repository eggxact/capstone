{% extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}
    {{ user.username }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
<div id="dashboard">
    
</div>

{% endblock %}
